<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Музыка</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="box-header">
        <div class="box-btn-back-all">
            <a class="btn-back-box" href="./index.html#music"> <h1><b>Назад</b></h1></a>
          </div>
          <div class="tittle2">
            <div><h1 class="txt-style">Музыка</h1></div>
          </div>
      </div>
    </header>
    <div class="box-mus">
        <div class="box-pleyer">
          <h3 class="aa">FORGOTTENAGE, SOLIZY – YOUR SMILE</h3>
          <div class="box-mus-logo">
            <img class="mus-logo" src="./img//7.jpg" />
          </div>
          <div class="aa">
            <audio
              id="audio7"
              src="./audio/FORGOTTENAGE, Solizy - YOUR SMILE.mp3"
            ></audio>
          </div>
          <div class="box-mus-contrl">
            <div class="aa">
              <input type="range" min="0" id="cur7" />
            </div>
            <div class="aa">
              <div class="box-mus-btn">
                <button id="play7">
                  <img class="button-mus" src="./img/старт.png" />
                </button>
                <button id="pause7">
                  <img class="button-mus" src="./img/стоп.png" />
                </button>
                <div class="box-vol-btn">
                  <button id="volup7">
                    <img class="button-mus-vol" src="./img/плюс.png" />
                  </button>
                  <button id="voldown7">
                    <img class="button-mus-vol" src="./img/минус.png" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-mus">
          <div class="box-pleyer">
            <h3 class="aa">HELLISH RAGE - GLEXKS</h3>
            <div class="box-mus-logo">
              <img class="mus-logo" src="./img//8.jpg" />
            </div>
            <div class="aa">
              <audio
                id="audio8"
                src="./audio/glexks - HELLISH RAGE.mp3"
              ></audio>
            </div>
            <div class="box-mus-contrl">
              <div class="aa">
                <input type="range" min="0" id="cur8" />
              </div>
              <div class="aa">
                <div class="box-mus-btn">
                  <button id="play8">
                    <img class="button-mus" src="./img/старт.png" />
                  </button>
                  <button id="pause8">
                    <img class="button-mus" src="./img/стоп.png" />
                  </button>
                  <div class="box-vol-btn">
                    <button id="volup8">
                      <img class="button-mus-vol" src="./img/плюс.png" />
                    </button>
                    <button id="voldown8">
                      <img class="button-mus-vol" src="./img/минус.png" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
     </div>
    <script src="./script/script2.js"></script>
  </body>
</html>
